<div class="table-container">
  <table fxFlex="100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Profissão Column -->
    <ng-container matColumnDef="profissao">
      <th mat-header-cell *matHeaderCellDef> Profissão </th>
      <td mat-cell *matCellDef="let element"> {{element.profissao}} </td>
    </ng-container>

    <!-- Idade Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>

    <!-- Criado Column -->
    <ng-container matColumnDef="criado">
      <th mat-header-cell *matHeaderCellDef> Criado </th>
      <td mat-cell *matCellDef="let element"> {{element.criado | date: 'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <app-botao-exclusao (excluir)="excluir(element)"></app-botao-exclusao> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
